<!DOCTYPE html>
<html>
  <head>
    <title>resolve puzzle</title>
    <link rel="stylesheet" href="migong.css">
  </head>
  <body>
    <div class="all"> 
      <div id="special_pos">
        <button id="start_pos">start</button>
        <button id="baned_pos">baned</button>
        <button id="end_pos">end</button>
        <button id="run">run</button>
      </div>
      <div class="rc_grid">
        <div id="row_col_size">
          <input id="row" type="number" min="2" max="20" value="5">
          <input id="col" type="number" min="2" max="20" value="5">
          <button id="row_col_submit">confirm</button>
        </div>
        <div id="grid"></div>
      </div>
    </div>
    
    <script src="migong.js"></script>
  </body>
</html>
