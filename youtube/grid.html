<!DOCTYPE html>
<html>
  <head>
    <title>grid</title>
  </head>
  <body style="margin-bottom: 200px;">
    <div style="
      display: grid;
      grid-template-columns: 100px 100px 100px;
      ">
      <div style="background-color: lightblue;">
        this is a div1
      </div>
      <div style="background-color: lightpink;">
        this is a div2
        <p>where i am</p>
      </div>
      <div style="background-color: lightblue;">
        this is a div1
      </div>
      <div style="background-color: lightpink;">
        this is a div2
      </div>
    </div>

    <div style="
      display: grid;
      grid-template-columns: 50% 100px;
      margin-top: 30px;
      ">
      <div style="background-color: lightpink;">
        50%
      </div>
      <div style="background-color: lightblue;">
        100px
        <p>where i am</p>
      </div>
    </div>
    
    <div style="
      display: grid;
      grid-template-columns: 100px 1fr;
      margin-top: 30px;
      ">
      <div style="background-color: lightpink;">
        100px
      </div>
      <div style="background-color: lightblue;">
        1fr
        <p>where i am</p>
      </div>
    </div>

    <div style="
      display: grid;
      grid-template-columns: 100px 1fr 1fr 2fr;
      margin-top: 30px;
      ">
      <div style="background-color: lightpink;">
        100px
      </div>
      <div style="background-color: lightblue;">
        1fr
        <p>where i am</p>
      </div>
      <div style="background-color: lightpink;">
        1fr
      </div>
      <div style="background-color: lightblue;">
        1fr
      </div>
    </div>

    <div style="
      background-color: lightyellow;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      margin-top: 30px;
      column-gap: 10px;
      row-gap: 10px;
      ">
      <div style="background-color: lightpink;
      height: 100px;
      ">
        1fr
      </div>
      <div style="background-color: lightblue;">
        1fr
        <p>where i am</p>
      </div>
      <div style="background-color: lightpink;">
        1fr
      </div>
      <div style="background-color: lightblue;">
        1fr
        <p>where i am</p>
      </div>
      <div style="background-color: lightpink;">
        1fr
      </div>
      <div style="background-color: lightblue;">
        1fr
        <p>where i am</p>
      </div>
  </body>
</html>
